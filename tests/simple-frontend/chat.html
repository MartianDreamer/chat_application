<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="input-block">
    <label for="username-input">Username</label><input id="username-input" type="text" name="username"/>
    <label for="password-input">Password</label><input id="password-input" type="password" name="username"/>
    <button type="submit" id="connect-btn">Connect</button>
</div>
<div id="chat-interface" hidden>
    <button type="submit" id="disconnect-btn">Disconnect</button>
    <button type="submit" id="clear-btn">Clear</button>
    <div id="profile" style="display: flex">

    </div>
    <div style="display: flex">
        <div id="public-announcement-box"
             style="width: 300px; min-height: 500px; border-color: green; border-style: solid; margin: 10px"></div>
        <div id="private-announcement-box"
             style="width: 300px; min-height: 500px; border-color: green; border-style: solid;margin: 10px"></div>
    </div>
    <div style="display: flex">
        <div id="conversation-list"
             style="width: 200px; min-height: 500px; border-color: green; border-style: solid;margin: 10px"></div>
        <div id="conversation-content"
             style="width: 600px; min-height: 500px; border-color: green; border-style: solid;margin: 10px; overflow-wrap: break-word"></div>
    </div>
    <div>
        <textarea type="text" name="chat-content" id="chat-content"
                  style="width: 400px; height: 50px; resize: none"></textarea>
        <button id="send-button" type="submit">Send</button>
    </div>
</div>
</body>
<script src="https://www.unpkg.com/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://www.unpkg.com/jquery@3.7.0/dist/jquery.min.js"></script>
<script src="chat.js"></script>
</html>
